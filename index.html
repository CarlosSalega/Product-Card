<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./Image/icon.png">
        <link rel="stylesheet" href="style.css">
        <title>Product Card</title>
    </head>
    <body>
        <div class="card-container">
            <div class="card-image">
                <img class="image" src="./Image/air-jordan-1.png" alt="air-jordan-1">
            </div>
            <div class="information-container">
                <div class="title-container">
                    <h2 class="title">Air Jordan I</h2>
                    <h2 class="title">Chicago</h2>
                </div>
                <div class="rating-container">
                    <span class="rating">★★★★☆</span>
                </div>
                <div class="description-container">
                    <p class="description">The Air Jordan I High shoe is <br /> inspired by the first AJI, offering <br /> fans of Jordan retros a chance <br /> to follow.</p>
                </div>
                <div class="call-to-action">
                    <span class="price-container">
                        <p class="price">$149.99</p>
                    </span>
                    <button class="button">Buy Now</button>
                </div>
            </div>
        </div>
    </body>
</html>
